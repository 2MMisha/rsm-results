<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Results Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .competitions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .competition-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border: 1px solid #e0e0e0;
        }
        .competition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }
        .logo-container {
            width: 100%;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background-color: #f5f7fa;
            border-radius: 6px;
        }
        .competition-logo {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .default-logo {
            width: 120px;
            opacity: 0.6;
        }
        .competition-name {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
        }
        .competition-description {
            color: #555;
            margin-bottom: 20px;
            font-size: 0.95em;
            line-height: 1.5;
            white-space: pre-line;
        }
        .results-btn {
            display: block;
            background: #3498db;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
            font-weight: 500;
        }
        .results-btn:hover {
            background: #2980b9;
        }
        .loading {
            text-align: center;
            font-size: 1.1em;
            padding: 60px 0;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 60px 20px;
            background: #fdecea;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .last-updated {
            text-align: center;
            color: #95a5a6;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Competition Results Gallery</h1>
        <div id="competitions-container">
            <div class="loading">Loading competitions list...</div>
        </div>
        <div id="last-updated" class="last-updated"></div>
    </div>

    <!-- Кнопка "На главную" -->
    <a href="https://www.ristar.co" 
       style="position: fixed; 
              bottom: 20px; 
              right: 20px; 
              background: #3498db; 
              color: white; 
              padding: 12px 20px; 
              border-radius: 50px; 
              text-decoration: none; 
              box-shadow: 0 4px 8px rgba(0,0,0,0.2);
              z-index: 1000;
              font-family: Arial, sans-serif;
              font-weight: bold;
              display: flex;
              align-items: center;
              gap: 8px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
        </svg>
        На главную
    </a>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.getElementById('competitions-container');
            const lastUpdatedEl = document.getElementById('last-updated');
            const DEFAULT_LOGO = 'logo.png';
            
            try {
                // 1. Load list of all files from GitHub
                const response = await fetch('https://api.github.com/repos/2MMisha/rsm-results/contents/');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                
                // 2. Filter only competition folders
                const competitions = data.filter(item => 
                    item.type === "dir" && 
                    !item.name.startsWith('.') &&
                    !['github', 'git'].includes(item.name.toLowerCase())
                );
                
                if (competitions.length === 0) {
                    container.innerHTML = '<div class="error">No competitions available</div>';
                    return;
                }
                
                // 3. Create competition cards
                let html = '<div class="competitions-grid">';
                
                for (const competition of competitions) {
                    const name = competition.name.replace(/\$/g, ' ');
                    const logoUrl = `https://raw.githubusercontent.com/2MMisha/rsm-results/main/${competition.name}.png`;
                    const defaultLogoUrl = `https://raw.githubusercontent.com/2MMisha/rsm-results/main/${DEFAULT_LOGO}`;
                    const resultsUrl = `https://2mmisha.github.io/rsm-results/${competition.name}/`;
                    
                    // Try to load description
                    let description = "Results are available";
                    try {
                        const descResponse = await fetch(
                            `https://raw.githubusercontent.com/2MMisha/rsm-results/main/${competition.name}/description.txt`
                        );
                        if (descResponse.ok) {
                            description = await descResponse.text();
                        }
                    } catch (e) {
                        console.warn(`Couldn't load description for ${competition.name}`);
                    }
                    
                    html += `
                        <div class="competition-card">
                            <div class="logo-container">
                                <img src="${logoUrl}" 
                                     alt="${name}" 
                                     class="competition-logo"
                                     onerror="this.onerror=null; this.src='${defaultLogoUrl}'; this.classList.add('default-logo')">
                            </div>
                            <h3 class="competition-name">${name}</h3>
                            <p class="competition-description">${description}</p>
                            <a href="${resultsUrl}" class="results-btn">
                                View Results →
                            </a>
                        </div>
                    `;
                }
                
                container.innerHTML = html + '</div>';
                lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleString()}`;
                
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error">
                        Failed to load competitions:<br>
                        ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
