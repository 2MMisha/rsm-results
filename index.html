<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Results Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .competitions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .competition-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .competition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .logo-container {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .competition-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }
        .default-logo {
            width: 120px;
            opacity: 0.6;
        }
        .competition-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .competition-description {
            flex-grow: 1;
            margin-bottom: 15px;
            color: #555;
            font-size: 0.95em;
        }
        .results-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
            font-weight: 500;
        }
        .results-btn:hover {
            background: #2980b9;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 50px 0;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Competition Results</h1>
        <div id="competitions-container">
            <div class="loading">Loading competitions list...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.getElementById('competitions-container');
            const DEFAULT_LOGO = 'logo.png';
            
            try {
                // 1. Загружаем список всех файлов
                const response = await fetch('https://api.github.com/repos/2MMisha/rsm-results/contents/');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                
                // 2. Фильтруем только нужные папки
                const competitions = data.filter(item => 
                    item.type === "dir" && 
                    !item.name.startsWith('.') &&
                    !['github', 'git'].includes(item.name.toLowerCase())
                );
                
                if (competitions.length === 0) {
                    container.innerHTML = '<div class="error">No competitions available</div>';
                    return;
                }
                
                // 3. Создаем карточки конкурсов
                let html = '<div class="competitions-grid">';
                
                for (const competition of competitions) {
                    const name = competition.name.replace(/\$/g, ' ');
                    const logoUrl = `https://raw.githubusercontent.com/2MMisha/rsm-results/main/${competition.name}.png`;
                    const defaultLogoUrl = `https://raw.githubusercontent.com/2MMisha/rsm-results/main/${DEFAULT_LOGO}`;
                    const resultsUrl = `https://2mmisha.github.io/rsm-results/${competition.name}/`;
                    
                    // Пытаемся загрузить описание
                    let description = "No description available";
                    try {
                        const descResponse = await fetch(
                            `https://raw.githubusercontent.com/2MMisha/rsm-results/main/${competition.name}/description.txt`
                        );
                        if (descResponse.ok) {
                            description = await descResponse.text();
                        }
                    } catch (e) {
                        console.warn(`Couldn't load description for ${competition.name}`);
                    }
                    
                    html += `
                        <div class="competition-card">
                            <div class="logo-container">
                                <img src="${logoUrl}" alt="${name} logo" 
                                     class="competition-logo"
                                     onerror="this.onerror=null; this.src='${defaultLogoUrl}'; this.classList.add('default-logo');">
                            </div>
                            <div class="competition-name">${name}</div>
                            <div class="competition-description">${description}</div>
                            <a href="${resultsUrl}" class="results-btn">
                                View Results
                            </a>
                        </div>
                    `;
                }
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div class="error">Error loading competitions: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
