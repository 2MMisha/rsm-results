name: Update Data  # Название workflow

on:  # Триггеры запуска
  push:
    branches: [ main ]  # Запуск при пуше в main
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest  # Используем последний Ubuntu
    
    steps:
      # Шаг 1: Получаем код из репозитория
      - uses: actions/checkout@v4
      
      # Шаг 2: Устанавливаем Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Шаг 3: Запускаем скрипт генерации data.json
      - run: node update-data.js
      
      # Шаг 4: Пушим изменения (если они есть)
      - name: Commit changes
  env:
    GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}
    git add data.json
    git commit -m "Auto-update data.json" || echo "No changes"
    git push origin main
