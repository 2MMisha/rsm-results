name: Update Descriptions
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create descriptions file
        run: |
          mkdir -p data
          echo '{
            "MDA\$Internal\$Competition-2025": "Internal Competition of Maccabi Dance Avenue - 2025",
            "edc-test": "FOR TESTING PURPOSES ONLY",
            "EDC-2025": "European Dance Championship 2025"
          }' > data/descriptions.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/descriptions.json
          git commit -m "Update competition descriptions"
          git push
